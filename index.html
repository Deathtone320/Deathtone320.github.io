<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroquest Bestiary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Heroquest Bestiary V.2</h1>
        <input type="text" id="search-bar" placeholder="Search Bestiary">
    </header>

    <main>
        <section id="bestiary">
            <!-- Bestiary grid populated by JS -->
        </section>

        <section id="current-encounter">
            <h2>Current Encounter</h2>
            <ul id="encounter-list"></ul>
        </section>
    </main>

    <!-- Modal for viewing monster/hero stats -->
    <div id="stats-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="monster-hero-stats"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
