<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MegaQuest Encounter Builder and Combat Tracker">
    <title>Encounter Builder - MegaQuest</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing CSS file -->
</head>
<body>
    <header class="main-header">
        <div class="custom-container">
            <h1>Encounter Builder</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="encounter-builder.html">Encounter Builder</a></li>
                </ul>
            </nav>
        </div>
    </header>

  <!-- Two equal boxes next to each other -->
    <div class="builder-container">
        <!-- Left box for buttons -->
        <div class="monster-hero-buttons">
            <h3>Monsters/Heroes</h3>
            <button onclick="addToList('Goblin')">Goblin</button>
            <button onclick="addToList('Orc')">Orc</button>
            <button onclick="addToList('Troll')">Troll</button>
            <button onclick="addToList('Knight')">Knight</button>
            <button onclick="addToList('Wizard')">Wizard</button>
            <!-- Add more buttons as needed -->
        </div>

        <!-- Right box for the list -->
        <div class="selected-list">
            <h3>Selected Monsters/Heroes</h3>
            <ul id="selected-items"></ul>
            <label>
                <input type="radio" id="show-rolls" onclick="toggleRolls()"> Show Rolls
            </label>
        </div>
    </div>
</section>


    <footer class="main-footer">
        <div class="custom-container">
            <p>&copy; 2024 MegaQuest. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script> <!-- Assuming this is the script that manages addToList -->
</body>
</html>
