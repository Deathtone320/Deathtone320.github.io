<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MegaQuest Encounter Builder and Combat Tracker">
    <title>Encounter Builder - MegaQuest</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing CSS file -->
</head>
<body>
    <header class="main-header">
        <div class="custom-container">
            <h1>Encounter Builder</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="encounter-builder.html">Encounter Builder</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="builder">
        <div class="builder-text-box">
            <h2>Create Your Encounter</h2>
            <p>Select monsters, set up the encounter, and track combat progress.</p>
        </div>

        <!-- Left box: Monsters/Heroes -->
        <div class="monster-hero-buttons">
            <h3>Monsters/Heroes</h3>
            <button onclick="addToList(this)">Goblin</button>
            <button onclick="addToList(this)">Orc</button>
            <button onclick="addToList(this)">Troll</button>
            <button onclick="addToList(this)">Knight</button>
            <button onclick="addToList(this)">Wizard</button>
        </div>

        <!-- Right box: Selected Monsters/Heroes -->
        <div class="selected-list">
            <h3>Selected Monsters/Heroes</h3>
            <ul id="monster-list"></ul>
            <label>
                <input type="checkbox" id="show-rolls" onclick="toggleRolls()"> Show Rolls
            </label>
        </div>
    </section>

    <footer class="main-footer">
        <div class="custom-container">
            <p>&copy; 2024 MegaQuest. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script> <!-- Assuming this is the script that manages addToList -->
</body>
</html>
