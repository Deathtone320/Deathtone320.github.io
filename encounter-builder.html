<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MegaQuest Encounter Builder and Combat Tracker">
    <title>Encounter Builder - MegaQuest</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing CSS file -->
</head>
<body>
    <header class="main-header">
        <div class="custom-container">
            <h1>Encounter Builder</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="encounter-builder.html">Encounter Builder</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="builder">
        <div class="builder-text-box">
            <h2>Create Your Encounter</h2>
            <p>Select monsters, set up the encounter, and track combat progress.</p>
        </div>



        
<div class="builder-panel">
    <div class="builder-left-panel">
        <button onclick="addToList('Goblin')">Goblin</button>
        <button onclick="addToList('Orc')">Orc</button>
        <button onclick="addToList('Troll')">Troll</button>
        <button onclick="addToList('Knight')">Knight</button>
        <button onclick="addToList('Wizard')">Wizard</button>
    </div>
    <div class="builder-right-panel">
        <div id="selected-list"></div>
        <label>
            <input type="radio" id="show-rolls" name="show-rolls" /> Show Rolls
        </label>
    </div>
</div>

</section>

    

    <footer class="main-footer">
        <div class="custom-container">
            <p>&copy; 2024 MegaQuest. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
