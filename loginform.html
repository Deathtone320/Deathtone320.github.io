<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - DeathForge Games</title>
    <link rel="stylesheet" href="loginform.css"> <!-- Link to the CSS file for login form styles -->
    <link rel="stylesheet" href="header.css"> <!-- Link to the shared header CSS -->
</head>

<body>
    <div id="header-container"></div> <!-- This will load the external header -->

    <div class="container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>

            <h2>Or sign up with Google</h2>
            <button id="google-signin-btn" class="google-signin-btn">Sign In with Google</button>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK - Compatibility version) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Include your custom JS files -->
    <script src="loginform.js"></script> <!-- Link to the JS file for login logic -->
    <script src="header.js"></script> <!-- Ensure the header logic is loaded -->
</body>

</html>
