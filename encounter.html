    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: Arial, sans-serif;

            color: #fff;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;

        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            padding: 10px;
            text-decoration: none;
        }

        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            flex-wrap: wrap;
        }

        .square {
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid #333;

            height: 400px;
            padding: 10px;
            overflow-y: auto;
            position: relative;
        }

        .square h3 {
            text-align: center;
            margin-bottom: 10px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        .encounter-list {
            list-style-type: none;
            padding: 0;
        }

        .encounter-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background-color: #333; /* Dark background similar to buttons */
            color: #fff;
            margin-bottom: 5px;
            position: relative;
            transition: opacity 0.5s;
        }

        .encounter-list li.dead {
            filter: blur(2px);
            color: gray;
        }

        .encounter-list li.fade-out {
            opacity: 0;
        }

        .popup {
            position: absolute;
            background-color: #fff;
            border: 1px solid #333;
            width: 600px; /* Twice as big as before */
            height: 800px; /* Twice as big as before */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
        }

        .popup-content {
            padding: 20px;
            text-align: center;
        }

        .popup-content img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }

            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background-color: red;
            color: #fff;
            padding: 5px;
        }

        .context-menu {
            position: absolute;
            background-color: #333; /* Solid background */
            border: 1px solid #fff; /* White border for contrast */
            display: none;
            z-index: 1000;
            color: #fff; /* White text for better contrast */

            padding: 0;

            cursor: pointer;

    <!-- Context Menu -->
    <div class="context-menu" id="context-menu">
        <ul>
            <li id="view">View</li>
            <li id="mark-dead">Mark as Dead</li>
            <li id="mark-alive">Mark as Alive</li>
            <li id="remove">Remove</li>
        </ul>
    </div>

    <script>
        const encounterList = document.getElementById('encounter-list');
        const popup = document.getElementById('popup');
        const popupContent = document.getElementById('popup-content');
        const contextMenu = document.getElementById('context-menu');
        let selectedItem = null;
        let showingFront = true;

        // Roll a 1d20
        function rollD20() {
            return Math.floor(Math.random() * 20) + 1;
        }

        // Add hero or monster to the encounter list
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function () {
                const name = this.innerText;
                const type = this.getAttribute('data-type');
                const roll = rollD20();
                const li = document.createElement('li');
                li.textContent = `${name} (Roll: ${roll})`;
                li.setAttribute('data-roll', roll);
                li.setAttribute('data-type', type);
                encounterList.appendChild(li);

                // Sort the list after adding
                sortEncounterList();
            });
        });

        // Sort encounter list by roll value (descending)
        function sortEncounterList() {
            const items = Array.from(encounterList.children);
            items.sort((a, b) => b.getAttribute('data-roll') - a.getAttribute('data-roll'));
            items.forEach(item => encounterList.appendChild(item));
        }

        // Right-click (context menu) functionality
        encounterList.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            const target = e.target;

            if (target.tagName === 'LI') {
                selectedItem = target;
                contextMenu.style.display = 'block';
                contextMenu.style.left = `${e.pageX}px`;
                contextMenu.style.top = `${e.pageY}px`;
            }
        });

        // Handle context menu options
        contextMenu.addEventListener('click', function (e) {
            const action = e.target.id;

            if (action === 'view') {
                viewDetails(selectedItem);
            } else if (action === 'mark-dead') {
                selectedItem.classList.add('dead');
            } else if (action === 'mark-alive') {
                selectedItem.classList.remove('dead');
            } else if (action === 'remove') {
                // Fade-out before removing
                selectedItem.classList.add('fade-out');
                setTimeout(() => selectedItem.remove(), 500);
            }
            contextMenu.style.display = 'none';
        });

        // Hide context menu when clicking elsewhere
        document.addEventListener('click', function () {
            contextMenu.style.display = 'none';
        });

        // View details popup with front/back image toggle
        function viewDetails(item) {
            const name = item.textContent.split(' ')[0]; // Get the name
            const details = images[name] || { front: '[Front Image]', back: '[Back Image]' }; // Get image from global object
            showingFront = true;

            popupContent.innerHTML = `<h3>${name} Details</h3><img src="${details.front}" alt="${name} Front">`;
            popup.style.display = 'block';

            // Toggle front/back on image click
            popupContent.querySelector('img').addEventListener('click', function () {
                if (showingFront) {
                    this.src = details.back;
                } else {
                    this.src = details.front;
                }
                showingFront = !showingFront;
            });
        }

        // Close popup
        document.getElementById('popup-close').addEventListener('click', function () {
            popup.style.display = 'none';
        });

        // Reset button functionality
        document.getElementById('reset-btn').addEventListener('click', function () {
            encounterList.innerHTML = ''; // Clear the encounter list
        });
    </script>
