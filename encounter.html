<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encounter Builder - DeathForge Games</title>
    <link rel="stylesheet" href="encounter.css"> <!-- Link to the specific encounter CSS -->
    <link rel="stylesheet" href="header.css"> <!-- Link to the shared header CSS -->
</head>

<body>
    <div id="header-container"></div> <!-- This will load the external header -->

    <div class="container">
        <!-- Heroes Section -->
        <div class="square" id="heroes-square">
            <h3>Heroes</h3>
            <button class="btn" data-type="hero">Berserker</button>
            <button class="btn" data-type="hero">Druid</button>
            <button class="btn" data-type="hero">Researcher</button>
            <button class="btn" data-type="hero">Thief</button>
            <button class="btn" data-type="hero">Blacksmith</button>
            <button class="btn" data-type="hero">Blademaster</button>
            <button class="btn" data-type="hero">Bladeward</button>
            <button class="btn" data-type="hero">Commander</button>
            <button class="btn" data-type="hero">Engineer</button>
            <button class="btn" data-type="hero">Hunter</button>
            <button class="btn" data-type="hero">Mage</button>
            <button class="btn" data-type="hero">Merchant</button>
            <button class="btn" data-type="hero">Rogue</button>
            <button class="btn" data-type="hero">Shaman</button>
            <button class="btn" data-type="hero">Stonewall</button>
        </div>

        <!-- Monsters Section -->
        <div class="square" id="monsters-square">
            <h3>Monsters</h3>
            <button class="btn" data-type="monster">Goblin</button>
            <button class="btn" data-type="monster">Orc</button>
            <button class="btn" data-type="monster">Abomination</button>
            <button class="btn" data-type="monster">Dread Warrior</button>
            <button class="btn" data-type="monster">Gargoyle</button>
            <button class="btn" data-type="monster">Mummy</button>
            <button class="btn" data-type="monster">Skeleton</button>
            <button class="btn" data-type="monster">Zombie</button>
            <button class="btn" data-type="monster">DarkWizard</button>
            <button class="btn" data-type="monster">EarthElemental</button>
            <button class="btn" data-type="monster">FireElemental</button>
            <button class="btn" data-type="monster">WaterElemental</button>
            <button class="btn" data-type="monster">GiantWolf</button>
            <button class="btn" data-type="monster">MechanicalGolem</button>
        </div>

        <!-- Encounter List Section -->
        <div class="square" id="encounter-square">
            <h3>Encounter List</h3>
            <ul class="encounter-list" id="encounter-list"></ul>
            <button id="reset-btn">Reset</button>
        </div>
    </div>

    <!-- Include the encounter.js and header.js for functionality -->
    <script src="encounter.js"></script>
    <script src="header.js"></script> <!-- Ensure header logic is loaded -->
</body>

</html>
