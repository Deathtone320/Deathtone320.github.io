<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Hero - DeathForge Games</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="createhero.css"> <!-- Link to your new CSS file -->
</head>

<body>

    <div class="container">
    <h2>Create Your Hero</h2>
    </div>

    <div class="container">
    <h2>Create Your Hero</h2>
    </div>
    <div class="container">            
    <label for="hero-image">Upload Picture:</label>
    <input type="file" id="hero-image" accept="image/*" required><be>
    </div> 

    <div class="container">
        <!-- Display uploaded hero image in this box -->
        <div id="hero-image-preview">
            <span>No Image</span> <!-- Placeholder text when no image is uploaded -->
        </div>
        <form id="hero-form">
            <label for="hero-name">Hero Name:</label>
            <input type="text" id="hero-name" placeholder="Enter hero name" required><br>

            <label for="hero-race">Hero Race:</label>
            <input type="text" id="hero-race" placeholder="Enter hero race" required><br>

            <label for="hero-path">Hero Path:</label>
            <select id="hero-path" required>
                <option value="">Select Path</option>
                <option value="Berserker">Berserker</option>
                <option value="Blacksmith">Blacksmith</option>
                <option value="Blademaster">Blademaster</option>
                <option value="Bladeward">Bladeward</option>
                <option value="Commander">Commander</option>
                <option value="Druid">Druid</option>
                <option value="Engineer">Engineer</option>
                <option value="Hunter">Hunter</option>
                <option value="Mage">Mage</option>
                <option value="Merchant">Merchant</option>
                <option value="Researcher">Researcher</option>
                <option value="Rogue">Rogue</option>
                <option value="Shaman">Shaman</option>
                <option value="Stonewall">Stonewall</option>
                <option value="Thief">Thief</option>
            </select><br>

            <!-- Base Stats -->
            <h3>Base Stats</h3>
            <label for="hero-attack">Attack:</label>
            <input type="number" id="hero-attack" min="0" required><br>

            <label for="hero-defend">Defend:</label>
            <input type="number" id="hero-defend" min="0" required><br>

            <label for="hero-body">Body Points:</label>
            <input type="number" id="hero-body" min="0" required><br>

            <label for="hero-mind">Mind:</label>
            <input type="number" id="hero-mind" min="0" required><br>

            <!-- Disciplines -->
            <h3>Disciplines</h3>
            <label for="mental">Mental:</label>
            <input type="number" id="mental" min="0" required><br>

            <label for="acrobatics">Acrobatics:</label>
            <input type="number" id="acrobatics" min="0" required><br>

            <label for="brawn">Brawn:</label>
            <input type="number" id="brawn" min="0" required><br>

            <label for="luck">Luck:</label>
            <input type="number" id="luck" min="0" required><br>

            <label for="faith">Faith:</label>
            <input type="number" id="faith" min="0" required><br>

            <label for="ritual">Ritual:</label>
            <input type="number" id="ritual" min="0" required><br>

            <!-- Trait field expanded to 4 lines -->
            <label for="trait">Trait</label>
            <textarea id="trait" readonly></textarea><br>

            <!-- Equipment, Spells, and Skills -->
            <h3>Equipment</h3>
            <textarea id="equipment" rows="2" placeholder="Enter equipment details"></textarea><br>

            <h3>Spells</h3>
            <textarea id="spells" rows="2" placeholder="Enter spell details"></textarea><br>

            <h3>Skills</h3>
            <textarea id="skills" rows="2" placeholder="Enter skill details"></textarea><br>

            <button type="submit">Save Hero</button>
        </form>
    </div>

    <script src="header.js"></script>
    <script src="createhero.js"></script>
</body>

</html>
