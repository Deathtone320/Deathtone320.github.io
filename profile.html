<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css"> <!-- Profile CSS -->
</head>
<body>
    <div id="header-container"></div>
    <link rel="stylesheet" href="header.css">
    <script src="header.js"></script>

    <div class="profile-container">
        <h2>Your Custom Heroes and Monsters</h2>

        <div class="custom-lists">
            <div class="hero-list">
                <h3>Heroes</h3>
                <ul id="custom-hero-list"></ul> <!-- Custom heroes will be displayed here -->
            </div>

            <div class="monster-list">
                <h3>Monsters</h3>
                <ul id="custom-monster-list"></ul> <!-- Custom monsters will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK and custom JS for loading data -->
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js"></script>
    <script src="profile.js"></script> <!-- Custom JS -->
    <script src="header.js"></script> <!-- Ensure the header logic is loaded -->
</body>
</html>
