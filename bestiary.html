        <h1>Bestiary</h1>
        <div class="bestiary-grid">
            <div class="monster-card" oncontextmenu="handleRightClick(event, 'Goblin', 'goblin-card.png')">
                <img src="images/goblin.png" alt="Goblin">
                <p>Goblin</p>
            </div>
            <div class="monster-card" oncontextmenu="handleRightClick(event, 'Orc', 'orc-card.png')">
                <img src="images/orc.png" alt="Orc">
                <p>Orc</p>
            </div>
            <div class="monster-card" oncontextmenu="handleRightClick(event, 'Fimir', 'fimir-card.png')">
                <img src="images/fimir.png" alt="Fimir">
                <p>Fimir</p>
            </div>
